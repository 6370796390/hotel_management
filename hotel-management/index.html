
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body style="background-image: url('assets/hotel-image.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
   
        <img src="assets/1_Hotel_Exterior_View.jpg" alt="Hotel View" style=" border-top-left-radius: 15px;border-bottom-left-radius: 15px; height: 441px; width: 500px;" class="carousel-image">
   
    <section id="auth_section">
        <div class="auth_container">
            <div class="logo">
                <p>Hotel Management</p>
            </div>
            <div id="Log_in">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-floating">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Enter Your Email" name="email" required>
                    </div>
                    <div class="form-floating" style="margin-top: 50px;">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    </div>
                    <button type="submit" class="auth_btn">Login</button>
                </form>
            </div>
        </div>
   </section>
</body>
</html>
